<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NYT Search</title>
  </head>
  <body>
    <header class="title">New York Times Search</header>
    <div class="container-fluid">
      <h2>Search Parameters</h2>
      <div class="input-container">
        <p class="search">Search Term:</p>
        <input type="text" class="search-term input" />
        <p class="records">Number of Records to Retrieve:</p>
        <input type="number" class="number-records input" />
        <p class="stYear">Start Year (Optional):</p>
        <input type="number" class="start-year input" />
        <p class="endYear">End Year (Optional):</p>
        <input type="number" class="end-year input" />
      </div>
      <div class="button-holder">
        <button class="search">Search</button>
        <button class="clear">Clear Result</button>
      </div>
    </div>
    <div class="container-fluid">
      <h2>Top Articles</h2>
      <div class="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
